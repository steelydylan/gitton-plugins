name: Publish to npm

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version_type:
        description: 'Version bump type'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major
      dry_run:
        description: 'Dry run (skip actual publish)'
        required: false
        default: false
        type: boolean

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Bump version
        if: ${{ github.event_name == 'workflow_dispatch' && inputs.dry_run != true }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          pnpm -r exec npm version ${{ inputs.version_type }} --no-git-tag-version
          git add -A
          git commit -m "chore(release): bump version (${{ inputs.version_type }})"
          git push

      - name: Build
        run: pnpm build

      - name: Publish (dry run)
        if: ${{ inputs.dry_run == true }}
        run: pnpm -r publish --access public --dry-run --no-git-checks

      - name: Publish
        if: ${{ inputs.dry_run != true }}
        run: pnpm -r publish --access public --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
